<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./Playstation_Img/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./Playstation_Img/logo.png" class="logo" />
        <nav class="nav-bar">
          <ul class="unorder">
            <li class="lists"><a class="links" href="#">Game Controller</a></li>
            <li class="lists"><a class="links" href="#">VR Accessories</a></li>
            <li class="lists"><a class="links" href="#">Media Remotes</a></li>
            <li class="lists"><a class="links" href="#">Others</a></li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-1">
          <h2 class="ps4">
            PS4 V2<br />
            Dualshok 4
          </h2>
          <h3 class="wireless">Wireles Controller for Playstation 4</h3>
          <p class="para">(Compatible/Generic)</p>
          <h4 class="price">$32.50</h4>
          <button class="btn" type="button">
            Buy Now <img class="arrow" src="./Playstation_Img/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img src="./Playstation_Img/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img class="add-button" src="./Playstation_Img/add.png" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
    </div>

    <div class="social-links">
      <img class="s-links" src="./Playstation_Img/fb.png" />
      <img class="s-links" src="./Playstation_Img/tw.png" />
      <img class="s-links" src="./Playstation_Img/ig.png" />
    </div>
  </body>
</html>
